spring.application.name=QuizApp
server.port=8090



spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/QuizApp
spring.datasource.username=postgres
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect

spring.jpa.properties.hibernate.format_sql=true

# Log SQL queries
logging.level.org.hibernate.SQL=DEBUG

# Log actual parameter values (bind variables)
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Log file name and location (inside project folder)
logging.file.name=logs/application.log 
#Set logging level (optional)
logging.level.root=INFO
logging.level.org.springframework=DEBUG

